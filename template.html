<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TodoList</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
    <div id="root">
      <div class="todo__container" id="todo">
        <div class="todo__header">
            <span>Que dois-je faire ?</span>
        </div>
        <ul class="todo__list">
          <li class="todo__task">
            <span class="done">Faire le ménage}</span><i class="fa fa-trash-o" aria-hidden="true"></i>
          </li>
          <li class="todo__task">
            <span class="todo">Manger des spaguettis</span><i class="fa fa-trash-o" aria-hidden="true"></i>
          </li>
          <li class="todo__task">
            <span class="todo">Promener le chien</span><i class="fa fa-trash-o" aria-hidden="true"></i>
          </li>
        </ul>
        <button class="todo__btn">+ Nouvelle tache</button>
        <div class="ReactModal__Content ReactModal__Content--after-open Modal" tabindex="-1" role="dialog" aria-label="Example Modal">
          <span>Quel est la nouvelle tâche ?</span>
          <input type="text" placeholder="tâches" value="">
          <button type="submit" class="submit">Ajouter</button>
          <button class="close">X</button>
        </div>
        </Modal>
      </div>    
    </div>
  </body>
</html>
